<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee salary Data</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>stev jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuku</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4"> Total Employee: 4</td>
                </tr>

            </tfoot>
        </tbody>
    </table>
    <ul>
        <li>Table head: thead</li>
        <li>Table body: tbody</li>
        <li>Table footer: tfoot</li>
         
    </ul>
</body>
</html>
